<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Shopper Showcase</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    /* Category buttons */
    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .categories button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #ddd;
      font-size: 14px;
    }

    .categories button.active {
      background-color: #111;
      color: white;
    }

    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 14px;
    }

    .product-info h3 {
      font-size: 16px;
      margin: 0 0 6px 0;
    }

    .product-info p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Japan Personal Shopper by Rizx</h1>
    <p>Onitsuka Tiger • UNIQLO • GU</p>
  </header>

  <div class="container">
    <!-- Category buttons -->
    <div class="categories">
      <button class="active" onclick="filterProducts('all')">All</button>
      <button onclick="filterProducts('shoes')">Onitsuka Tiger</button>
      <button onclick="filterProducts('clothes')">Uniqlo</button>
      <button onclick="filterProducts('clothes1')">GU</button>
    </div>

    <!-- Products -->
    <div class="products">

      <!-- Onitsuka Tiger -->
      <div class="product-card" data-category="shoes">
       <img src="C:\Users\azriz\Downloads\website\mexico66.png" />
        <div class="product-info">
          <h3>Mexico 66</h3>
          <p>RM650</p>
        </div>
      </div>

      <div class="product-card" data-category="shoes">
        <img src="images/mexico66.jpg" />
        <div class="product-info">
          <h3>Mexico 66 SD</h3>
          <p>RM880</p>
        </div>
      </div>

      <div class="product-card" data-category="shoes">
        <img src="C:\Users\azriz\Downloads\website\tokuten.png" />
        <div class="product-info">
          <h3>Tokuten</h3>
          <p>RM990</p>
        </div>
      </div>

      <!-- Uniqlo -->
      <div class="product-card" data-category="clothes">
        <img src="images/mexico66.jpg" />
        <div class="product-info">
          <h3>Basic T-Shirt</h3>
          <p>RM70</p>
        </div>
      </div>

      <div class="product-card" data-category="clothes">
       <img src="images/mexico66.jpg" />
        <div class="product-info">
          <h3>Oversized Tee</h3>
          <p>RM50</p>
        </div>
      </div>

      <!-- GU -->
      <div class="product-card" data-category="clothes1">
        <img src="images/mexico66.jpg" />
        <div class="product-info">
          <h3>Bgsgsasic T-Shirt</h3>
          <p>RM70</p>
        </div>
      </div>

    </div>
  </div>

  <footer>
    © 2026 Japan Personal Shopper – Showcase Only
  </footer>

  <script>
    function filterProducts(category) {
      const products = document.querySelectorAll('.product-card');
      const buttons = document.querySelectorAll('.categories button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      products.forEach(product => {
        if (category === 'all' || product.dataset.category === category) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
